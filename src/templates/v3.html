{% load static %}
{% verbatim %}
<!DOCTYPE html>
<html ng-app='appv3' lang=en>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <title>Angular.js</title>
</head>
<body>
    <div class="container" ng-controller='appv3controller'>
        <label>from </label>
        <select ng-model='from' ng-options='currency.name for currency in currencies'></select>
        <label>to</label>
        <select ng-model='to' ng-options='currency.name for currency in currencies'></select>
        <input ng-model="in" type="number" min="0" step="0.05"> {{from.name}} is worth {{out}} {{to.name}}
    </div>
    {% endverbatim %}
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular-route.js"></script>
    <script type="text/javascript" src="{% static 'js/appv3.js' %}"></script>
</body>
</html>
v1: view -> controller binding
v2: controller -> view binding 
v3: keeping up with the philosophy: standard directives
v4: custom directive
v5: filter?
